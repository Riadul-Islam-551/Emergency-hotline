<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-hotline</title>
    <!-- google fonts Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style sheet  -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <!-- navbar section  -->
        <nav class="flex justify-between items-center p-3 max-w-[1200px] mx-auto">
            <div class="flex justify-between items-center">
                <img class="" style="width: 50px;" src="./assets/logo.png" alt="">
                <p class="ml-2 font-bold leading-5 text-[#006747]">Emergency <br> Service</p>
            </div>
            <div class="flex gap-3">
                <button class="nav-button flex justify-center items-center">
                    <span class="text-black font-bold ">0</span>
                    <img class="ml-2" style="width: 20px;" src="./assets/heart.png" alt="">
                </button>
                <button class="nav-button flex justify-center items-center">
                    <span class="text-black font-bold">100</span>
                    <img class="ml-2" style="width: 20px;" src="./assets/coin.png" alt=""></button>
                <button class="uni-button">2 Copy</button>
            </div>
        </nav>
        <!-- banner section  -->
        <section class="banner w-full h-[250px] flex justify-center">
            <div class="flex flex-col justify-center items-center text-white">
                <img style="width: 50px;" src="./assets/logo-dark.png" alt="">
                <h1 class="text-2xl font-extrabold my-5">Emergency Service Directory</h1>
                <p class="text-[14px]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
    </header>
</body>

</html>
